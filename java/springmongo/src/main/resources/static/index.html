<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/bootstrap.min.css" rel="stylesheet">

    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <title>Spring Boot MongoDB Demo</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Spring Boot + MongoDB Demo</h1>
    <div class="col-md-6">
        <form name="saveUser" action="api/user/save" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName"/>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="lastName">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

    <div class="col-md-12">
        <h2>Saved Users</h2>
        <table id="usersTable" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
<script>
    $.ajax({
        url: "/api/user",

        success: function (response) {
            $.each(response.data, function (i, item) {
                var row = $("<tr />");
                $("#usersTable").append(row);

                row.append($("<td>" + item.id + "</td>"));
                row.append($("<td>" + item.firstName + "</td>"));
                row.append($("<td>" + item.lastName + "</td>"));
                row.append($("<td>" + item.email + "</td>"));

            });
        }
    })
</script>
</body>
</html>
